# This workflow will do a clean installation of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master, v18, v19, v20, v21 ]
  pull_request:
    branches: [ master, v18, v19, v20, v21 ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.9.0, 20.x, 22.0.0, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Node.js ${{ matrix.node-version }}
      id: setup-node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Get bun cache dir and hash
      id: bunCache
      run: |
        echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT
        echo "hash=$(bun pm hash)" >> $GITHUB_OUTPUT
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ${{ steps.bunCache.outputs.dir }}
        key: ${{ runner.os }}-build-cache-bun-${{ steps.bunCache.outputs.hash }}
    - name: Install dependencies
      run: bun install
    - name: Lint
      run: bun lint
    - name: Unit tests
      run: bun run test
    - name: Coveralls
      uses: coverallsapp/github-action@v2
      continue-on-error: true
      with:
        github-token: ${{ secrets.github_token }}
        flag-name: run-${{ matrix.node-version }}
        parallel: true
    - name: Build
      run: bun run build
    - name: Example test
      run: bun test:example
    - name: CJS test
      run: bun test:cjs
    - name: ESM test
      run: bun test:esm
    - name: Issue 952 # see https://github.com/RobinTail/express-zod-api/issues/952
      run: bun test:952
  report:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        continue-on-error: true
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
