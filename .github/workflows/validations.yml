name: Validations

on:
  push:
    branches: [ master, v21, v22, v23, make-v25 ]
  pull_request:
    branches: [ master, v21, v22, v23, make-v25 ]


jobs:
  OpenAPI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # - name: Validate against OpenAPI 3.1
      #   uses: char0n/apidom-validate@v1
      #   with:
      #     definition-file: example/example.documentation.yaml
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - run: pnpm test:oas
      - name: Build tests
        run: pnpm postbuild # builds the tests
      - name: Build distribution
        run: pnpm -F express-zod-api build
      - name: Pack artifact
        run: pnpm -F express-zod-api pack --out compat-test/dist.tgz
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: compat-test
  Compatibility:
    name: express@${{matrix.express-version}}
    needs: OpenAPI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        express-version: [ 5 ]
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
      - name: Add dependencies
        run: |
          yarn add express@${{matrix.express-version}} typescript@5.1 http-errors zod
          yarn add -D eslint@9.0 typescript-eslint@8.0 vitest tsx
          yarn add express-zod-api@./dist.tgz
      - name: Run tests
        run: |
          yarn eslint --fix
          yarn vitest
