name: Beta

on:
  workflow_dispatch:
    inputs:
      kind:
        description: 'Making pre- what?'
        required: true
        default: 'release'
        type: choice
        options:
          - major
          - minor
          - patch
          - release

permissions:
  contents: write

jobs:
  bumpVersion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - uses: fregante/setup-git-user@v2
      - run: |
          pnpm install
          pnpm install_hooks
      - run: pnpm version pre${{ inputs.kind }} --preid beta
        working-directory: express-zod-api
